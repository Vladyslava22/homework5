<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
display: flex;
justify-content: center;
align-items: center;
height: 100vh;
margin: 0;
background-color: gray;
}
.container {
text-align: center;
}
.loader  {
width: 100px;
height: 100px;
border: 8px solid white;
border-top: 8px solid black;
border-radius: 50%;
animation: spin 5s linear infinite;
}
@keyframes spin {
from {transform: rotate(0deg);}
to {transform: rotate(360deg);}
}
    </style>
</head>
<body>
<div class="container">
    <div class="loader">
        <p>LOADING...</p>
    </div>
</div>
</body>
</html>
